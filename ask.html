<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask a Question - StackIt</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fc;
      margin: 0;
      padding: 20px;
    }
    .ask-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    .tag-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 6px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .submit-btn {
      background-color: #007bff;
      color: white;
    }
    .cancel-btn {
      background-color: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <div class="ask-container">
    <h2>Ask a Question</h2>
    <p>Be specific and provide as much detail as possible to get the best answers.</p>

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="What's your question? Be specific." />

    <label for="details">Details</label>
    <textarea id="details" placeholder="Write your question details here..."></textarea>
    <small>Provide all the details someone would need to answer your question.</small>

    <label for="tags">Tags</label>
    <div class="tag-input">
      <input type="text" id="tags" placeholder="Add tags (e.g., react, javascript, node.js)" />
      <button onclick="addTag()">Add</button>
    </div>
    <small>Add up to 5 tags to describe what your question is about.</small>

    <div class="buttons">
      <button class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
      <button class="submit-btn" onclick="submitQuestion()">Post Your Question</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
